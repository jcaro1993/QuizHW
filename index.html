    <div class="container m-5 mx-auto" id="main-container">
        <div class="row m-2">
            <div class="col text-center">
                <div class="display-2">The Avenger Quiz</div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col text-center">
                <button class="btn btn-primary btn-lg" id="start-button">Start Game</button>
            </div>

    <form id="form1">

        <h2>What is the name of Thor's hammer?</h2>
        <label><input type="radio"  value="0" id="Vanir" />Vanir.</label>
        <label><input type="radio"  value="25" id="Mjolnir" />Mjolnir.</label>
        <label><input type="radio"  value="0" id="Aesir" />Aesir.</label>
        <label><input type="radio"  value="0" id="Norn"/>Norn.</label>

        <h2>What is Captain America's shield made off?</h2>
        <label><input type="radio"  value="25" id="Vibranium"/>Vibranium.</label>
        <label><input type="radio"  value="0" id="Adamantuin"/>Adamantuin.</label>
        <label><input type="radio"  value="0" id="Promethium" />Promethium.</label>
        <label><input type="radio"  value="0" id="Carbonadium" />Carbonadium.</label>

        <h2>Who wears the Infinity Stones and snaps out Thanos and his army?</h2>
        <label><input type="radio"  value="0" id="Hulk" />Hulk.</label>
        <label><input type="radio"  value="25" id="Iron" />Iron Man.</label>
        <label><input type="radio"  value="0" id="Thor" />Thor</label>
        <label><input type="radio"  value="0" id="cap" />Captain America.</label>

        <h2>Where is the Black Panther from?</h2>
        <label><input type="radio"  value="0" id="Savage" />Savage land.</label>
        <label><input type="radio"  value="0" id="Skull" />Skull Island</label>
        <label><input type="radio"  value="0" id="Asgard" />Asgard</label>
        <label><input type="radio"  value="25" id="Wakanda" />Wakanda.</label>
        <br>
        <br>
        <button type="submit " value="Submit ">Submit</button>

    </form>
